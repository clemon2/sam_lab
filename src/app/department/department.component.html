
<div class ="row">

  </div>

  <div class="row">
    <div class="col">
      <div class="row text-center">
        <div class="col-4">
          <mat-card>
            <h1><b>轟焦凍</b></h1>
            <img src="assets/hon.jpg" width="200" height="200" (click)="openDialog()" width="200" height="200">

            <mat-icon>thumb_down </mat-icon>
            </button>
          </mat-card>
        </div>

        <div class="col-4">
          <mat-card>
            <h1><b>JOJO</b></h1>
            <img src="assets/jojo.jpg" width="200" height="200" (click)="openDialog()" width="200" height="200">
            <button mat-raised-button color="primary">
            <mat-icon>thumb_down </mat-icon>
            </button>
          </mat-card>
        </div>

        <div class="col-4">
          <mat-card>
            <h1><b>哈特利</b></h1>
            <img src="assets/ninja.jpg" width="200" height="200" (click)="openDialog()" width="200" height="200">
            <button mat-raised-button color="primary">
            <mat-icon>thumb_down </mat-icon>
            </button>
          </mat-card>
        </div>

        <div class="col-4">
          <mat-card>
            <h1><b>力量人</b></h1>
            <img src="assets/power.jpg" width="200" height="200" (click)="openDialog()" width="200" height="200">
            <button mat-raised-button color="primary">
            <mat-icon>thumb_down </mat-icon>
            </button>
          </mat-card>
        </div>

        <div class="col-4">
          <mat-card>
            <h1><b>鳴人</b></h1>
            <img src="assets/naruto.jpg" width="200" height="200" (click)="openDialog()" width="200" height="200">
            <button mat-raised-button color="primary">
            <mat-icon>thumb_down </mat-icon>
            </button>
          </mat-card>
        </div>

        <div class="col-4">
          <mat-card>
            <h1><b>晨晨哥</b></h1>
            <img src="assets/chen.jpg" width="200" height="200" (click)="openDialog()" width="200" height="200">
            <button mat-raised-button color="primary">
            <mat-icon>thumb_down </mat-icon>
            </button>
          </mat-card>
        </div>

        <div class="col-6">
          <mat-card>
            <h1><b>底子不行</b></h1>
            <img src="assets/soweek.jpg" width="400" height="200" (click)="openDialog()" width="400" height="250"><br>
            <button mat-raised-button color="primary">
            <mat-icon>thumb_down </mat-icon>
            </button>
          </mat-card>
        </div>

        <div class="col-6">
          <mat-card>
            <h1><b>你又不會玩</b></h1>
            <img src="assets/playbad.jpg" width="200" height="200" (click)="openDialog()" width="400" height="250"><br>
            <button mat-raised-button color="primary">
            <mat-icon>thumb_down </mat-icon>
            </button>
          </mat-card>
        </div>




    </div>
